<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwatire Government Hospital Staff Elections 2025 (MAY)</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;background:linear-gradient(135deg,#e8f5e9,#c8e6c9);min-height:100vh}
    .header{background:linear-gradient(90deg,#1b5e20,#2e7d32);color:white;padding:20px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.3)}
    .header img{width:90px;height:90px;border-radius:50%;border:5px solid white;margin-right:15px}
    .header h1{display:inline;font-size:28px;font-weight:bold;text-shadow:2px 2px 6px rgba(0,0,0,0.5)}
    .container{max-width:950px;margin:20px auto;padding:30px;background:white;border-radius:18px;box-shadow:0 15px 40px rgba(0,0,0,0.15)}
    .progress{height:10px;background:#a5d6a7;border-radius:5px;margin:20px 0;overflow:hidden}
    .progress-bar{height:100%;background:#2e7d32;width:0%;transition:width .5s ease}
    h2{color:#1b5e20;text-align:center;margin-bottom:10px}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;font-weight:bold;color:#2e7d32}
    .form-group input{width:100%;padding:14px;border:2px solid #81c784;border-radius:10px;font-size:16px}
    .parameter{font-size:24px;font-weight:bold;color:#1b5e20;text-align:center;margin:25px 0 15px;text-transform:uppercase;letter-spacing:1px}
    .score-group{margin:25px 0;padding:20px;background:#f8fff8;border-radius:12px;border:2px solid #81c784;position:relative}
    .score-group h3{margin:0 0 15px 0;color:#2e7d32;font-size:22px;background:#e8f5e9;padding:10px;border-radius:8px}
    .clear-btn{position:absolute;top:12px;right:12px;background:#d32f2f;color:white;border:none;padding:8px 14px;border-radius:6px;font-size:13px;cursor:pointer}
    .clear-btn:hover{background:#b71c1c}
    .nominee{display:flex;align-items:center;padding:14px;margin:10px 0;background:white;border-radius:10px;border:2px solid transparent;transition:all .3s;cursor:pointer}
    .nominee:hover{border-color:#4caf50;transform:translateY(-3px);box-shadow:0 5px 15px rgba(0,0,0,0.1)}
    .nominee img{width:70px;height:70px;border-radius:50%;margin-right:18px;object-fit:cover;border:4px solid #81c784}
    .nominee input[type=radio]{margin-right:15px;transform:scale(1.5)}
    .nominee span{font-size:17px;font-weight:500}
    .dept{font-size:14px;color:#2e7d32;font-weight:bold}
    button.main-btn{background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:10px;font-size:18px;font-weight:bold;cursor:pointer;margin:15px 8px}
    button.main-btn:hover{background:#1b5e20}
    .winner-box{background:linear-gradient(45deg,gold,#ffeb3b);padding:35px;border-radius:20px;text-align:center;margin:30px 0;animation:glow 2s infinite alternate}
    @keyframes glow{from{box-shadow:0 0 20px gold}to{box-shadow:0 0 50px #ffeb3b}}
    .winner-box img{width:140px;height:140px;border-radius:50%;border:10px solid white;margin-bottom:15px}
    .winner-box h2{font-size:38px;color:#1b5e20;margin:10px 0}
    .summary-table{width:100%;border-collapse:collapse;margin:30px 0;font-size:16px}
    .summary-table th,.summary-table td{border:1px solid #81c784;padding:14px;text-align:center}
    .summary-table th{background:#4caf50;color:white;font-weight:bold}
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <script>
    const parameters = ["Punctuality","Attitude Towards Work","Attitude Towards Coworkers","Discipline","Innovative","Dressing","Willingness to Accept Additional Task"];
    const scores = [{label:"GOOD",value:1,display:"GOOD (1 Mark)"},{label:"BETTER",value:2,display:"BETTER (2 Marks)"},{label:"BEST",value:3,display:"BEST (3 Marks)"},{label:"EXCELLENT",value:4,display:"EXCELLENT (4 Marks)"},{label:"EXCEPTIONAL",value:5,display:"EXCEPTIONAL (5 Marks)"}];
    const nominees = [{name:"Josephine Pomaa",dept:"MATERNITY",photo:"https://i.imgur.com/1IYCHUe.jpeg"},{name:"Hellen Esinam Kawor",dept:"ACCOUNTS",photo:"https://i.imgur.com/0oW8ksy.jpg"},{name:"Dr. Dennis Asaah K",dept:"CLINICIANS",photo:"https://i.imgur.com/U3atYKg.jpeg"},{name:"Francisca Ansu Najah",dept:"PHARMACY",photo:"https://i.imgur.com/tR5Fyju.jpeg"},{name:"Desmond Amoako Atta",dept:"LAB",photo:"https://i.imgur.com/767XQTU.jpeg"}];
    let step = 0;
    let voterDetails = {staffId:"",surname:"",middleName:"",otherName:""};
    let votes = {};
    function updateProgress(){const percent=step===0?0:(step/parameters.length)*100;const bar=document.querySelector('.progress-bar');if(bar)bar.style.width=percent+'%';}
    function render(){const c=document.getElementById("container");c.innerHTML=`<div class="header"><img src="https://i.imgur.com/jM246HZ.jpg" alt="GHS Logo"><h1>KWATIRE GOVERNMENT HOSPITAL STAFF ELECTIONS 2025 (MAY)</h1></div><div class="progress"><div class="progress-bar"></div></div>`;if(step===0){c.innerHTML+=`<h2>Voter Identification</h2><div class="form-group"><label>Staff ID <span style="color:red">*</span></label><input type="text" id="staffId" value="${voterDetails.staffId}" placeholder="e.g. GHS12345"></div><div class="form-group"><label>Surname <span style="color:red">*</span></label><input type="text" id="surname" value="${voterDetails.surname}"></div><div class="form-group"><label>Middle Name (Optional)</label><input type="text" id="middleName" value="${voterDetails.middleName}"></div><div class="form-group"><label>Other Name <span style="color:red">*</span></label><input type="text" id="otherName" value="${voterDetails.otherName}"></div><div style="text-align:center;margin-top:30px"><button class="main-btn" onclick="nextStep()">Start Voting</button></div>`;}else if(step>0&&step<=parameters.length){const p=parameters[step-1];const cur=votes[p]||{};c.innerHTML+=`<div class="parameter">Parameter ${step} of ${parameters.length}: ${p.toUpperCase()}</div><p style="text-align:center;color:#d32f2f;font-weight:bold;margin:20px 0">Assign each mark (1â€“5) to only ONE nominee</p>${scores.map(s=>`<div class="score-group"><h3>${s.display}</h3><button class="clear-btn" onclick="clearScore('${p}',${s.value})">Clear</button>${nominees.map(n=>{const ch=cur[n.name]===s.value;const dis=Object.values(cur).includes(s.value)&&!ch;return`<label class="nominee"><input type="radio" name="s${s.value}" ${ch?'checked':''} ${dis?'disabled':''} onchange="recordVote('${p}','${n.name}',${s.value})"><img src="${n.photo}" alt="${n.name}" onerror="this.src='https://via.placeholder.com/70?text=${n.name.charAt(0)}'"><div><span>${n.name}</span><br><span class="dept">${n.dept}</span></div></label>`;}).join('')}</div>`).join('')}<div style="text-align:center;margin-top:40px"><button class="main-btn" onclick="nextStep()">${step===parameters.length?'View Results':'Next Parameter'}</button></div>`;}else{const t={};nominees.forEach(n=>t[n.name]=parameters.reduce((s,p)=>s+(votes[p]?.[n.name]||0),0));const m=Math.max(...Object.values(t));const w=nominees.filter(n=>t[n.name]===m);c.innerHTML+=`<h2>Election Results</h2><div class="winner-box"><h2>WINNER${w.length>1?'S':''}!</h2>${w.map(w=>`<img src="${w.photo}" alt="${w.name}"><h2>${w.name}</h2><p style="font-size:28px"><strong>${m} Marks</strong> out of 35</p><p class="dept">${w.dept}</p>`).join('<hr>')}</div><h2>Full Score Summary</h2><table class="summary-table"><tr><th>Nominee</th><th>Department</th><th>Total Marks</th></tr>${nominees.map(n=>`<tr style="background:${t[n.name]===m?'#fff8e1':''}"><td><strong>${n.name}</strong></td><td>${n.dept}</td><td><strong>${t[n.name]}/35</strong></td></tr>`).join('')}</table>`;}updateProgress();}
    function nextStep(){if(step===0){voterDetails.staffId=document.getElementById("staffId")?.value.trim()||"";voterDetails.surname=document.getElementById("surname")?.value.trim()||"";voterDetails.otherName=document.getElementById("otherName")?.value.trim()||"";if(!voterDetails.staffId||!voterDetails.surname||!voterDetails.otherName){alert("Please fill required fields");return;}}else if(step<=parameters.length){const p=parameters[step-1];if(Object.keys(votes[p]||{}).length!==5){alert(`Please assign all 5 marks for "${p}"`);return;}}step++;render();}
    function recordVote(p,n,s){if(!votes[p])votes[p]={};scores.forEach(x=>{if(x.value!==s&&votes[p][n]===x.value)delete votes[p][n];});Object.keys(votes[p]).forEach(x=>{if(x!==n&&votes[p][x]===s)delete votes[p][x];});votes[p][n]=s;render();}
    function clearScore(p,s){if(votes[p]){Object.keys(votes[p]).forEach(x=>{if(votes[p][x]===s)delete votes[p][x];});render();}}
    render();
  </script>
</body>
</html>
